<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container mx-auto mt-10">
    <div class="overflow-hidden bg-white shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:px-6 ">
        <h3 class="text-lg font-medium text-4xl leading-6 text-gray-900">User Information</h3>

      </div>
      <div class="border-t border-gray-200 ">
        <dl>
          <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 ">
            <dt class="text-sm font-medium  text-gray-500 text-2xl">Full name : </dt>
            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0  text-2xl"></dd>
          </div>
          <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-500  text-2xl">Pin Code : </dt>
            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0 text-2xl"></dd>
          </div>
          <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-500 text-2xl">Address : </dt>
            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0 text-2xl"></dd>
          </div>
          <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-500 text-2xl">Land Mark : </dt>
            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0 text-2xl"></dd>
          </div>
          <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-500 text-2xl">Census Number : </dt>
            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0 text-2xl"></dd>
          </div>
          <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
            <dt class="text-sm font-medium text-gray-500 text-2xl">Area In sq Feet : </dt>
            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0 text-2xl"></dd>
          </div>
      </div>
    </div>
    <button class="bg-blue-500 mt-10  hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
      Click to get approved !
    </button>


</body>

</html>
