<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Data</title>
</head>
<body>
    <button id="btn" type="button" onclick="receive_nvitation()">Get Data</button>
</body>

<script>
    function getData() {
        console.log(window.localStorage.getItem("invitation_object"))
    }
    function receive_nvitation(){
        let request = new XMLHttpRequest();
        request.open("POST", "http://localhost:8031/connections/receive-invitation",true)
        request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        request.onreadystatechange = () => { // Call a function when the state changes.
  if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
    // Request finished. Do processing here.
    console.log(request.response);
  }
}
request.send(window.localStorage.getItem("invitation_object"));
       
    }
</script>
</html>
